<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian Court Game - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }
        .game-list {
            display: grid;
            gap: 15px;
        }
        .game-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Game</a>
        <h1>Bayesian Court Game - Admin Panel</h1>
        
        <div id="games-container">
            <p>Loading games...</p>
        </div>
    </div>

    <script>
        // Load active games
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const data = await response.json();
                
                if (data.success) {
                    displayGames(data.games);
                } else {
                    document.getElementById('games-container').innerHTML = 
                        '<p>Error loading games: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('games-container').innerHTML = 
                    '<p>Error loading games: ' + error.message + '</p>';
            }
        }

        function displayGames(games) {
            const container = document.getElementById('games-container');
            
            if (games.length === 0) {
                container.innerHTML = '<p>No active games found.</p>';
                return;
            }

            const gamesHtml = games.map(game => `
                <div class="game-card">
                    <div class="game-header">
                        <div>
                            <strong>${game.case_name}</strong> (${game.game_id})
                        </div>
                        <div>
                            <span>Phase: ${game.phase}</span>
                            <span>Players: ${game.player_count}/${game.max_players}</span>
                            <button class="btn btn-danger" onclick="deleteGame('${game.game_id}')">Delete</button>
                            <button class="btn btn-warning" onclick="forceAdvance('${game.game_id}')">Force Advance</button>
                        </div>
                    </div>
                    <div>
                        <small>Created: ${new Date(game.created_at).toLocaleString()}</small>
                    </div>
                </div>
            `).join('');

            container.innerHTML = gamesHtml;
        }

        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/games/${gameId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    loadGames(); // Reload the list
                } else {
                    alert('Error deleting game: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting game: ' + error.message);
            }
        }

        async function forceAdvance(gameId) {
            try {
                const response = await fetch(`/api/admin/games/${gameId}/force-advance`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    loadGames(); // Reload the list
                } else {
                    alert('Error advancing game: ' + data.error);
                }
            } catch (error) {
                alert('Error advancing game: ' + error.message);
            }
        }

        // Load games on page load
        loadGames();
        
        // Refresh every 5 seconds
        setInterval(loadGames, 5000);
    </script>
</body>
</html>
